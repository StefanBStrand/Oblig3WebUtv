<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/684fb3ed8c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="gridContainer">
    <header>
      <section class="topNavIcons">
        <a class="headerIcon" href="index.html" alt="Home Page button">
          <i class="fa-solid fa-house"></i>
        </a>
        <a class="headerIcon" href="#" alt="Shopping cart button">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a
          class="headerIcon"
          href="customerService.html"
          alt="My account button"
        >
          <i class="fa-solid fa-user"></i>
        </a>
      </section>

      <h1>
        <a href="index.html">SnEEKz</a>
      </h1>

      <section>
        <a class="headerIcon" href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>

        <nav class="topNavIcons">
          <a class="headerIcon" href="#">
            <i class="fa-solid fa-bars"></i>
          </a>
        </nav>
      </section>
    </header>

    <main>
      <section id="product-page-banner">
        <nav id="breadcrumb-nav" aria-label="Breadcrumb">
          <!--aria-label for assistive tech to indicate this is a breadcrumb-->
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="product.html" aria-current="current page">Men's Shoes</a>
            </li>
            <!--arira-current to indicate assistive tech that this is current element-->
          </ol>
        </nav>

        <header id="search-result-info">
          <h1>Men's Shoes</h1>
          <p>Showing 60 of 453 results</p>
        </header>

        <section id="brands" aria-label="Popular Brands">
          <ul>
            <li>Popular brands:</li>
            <li><a href="#">Mike</a></li>
            <li><a href="#">Adibas</a></li>
            <li><a href="#">Monverse</a></li>
            <li><a href="#">Yaezzy</a></li>
          </ul>
        </section>

        <aside>
          <p>Filters +</p>
        </aside>
      </section>
    </main>

    <footer>
      <a href="index.html" alt="Home Page button">
        <p>Home</p>
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="#" alt="Shopping cart button">
        <p>Cart</p>
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="#" alt="My account button">
        <p>Account</p>
        <i class="fa-solid fa-user"></i>
      </a>
    </footer>
  </body>
</html>
