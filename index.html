<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Importing Roboto font here-->
    <title>SnEEkZ</title>
    <script
      src="https://kit.fontawesome.com/684fb3ed8c.js"
      crossorigin="anonymous"
    ></script>
    <!--We can use the following tags: <header>, <nav>, <main>, <section>, <article> and <footer>-->
    <!--We also get an allowance of 5 <div> tags per page. No MORE!-->
  </head>
  <body>
    <header>
      <section class="topNavIcons">
        <a class="headerIcon" href="index.html" alt="Home Page button">
          <i class="fa-solid fa-house"></i>
        </a>
        <a class="headerIcon" href="#" alt="Shopping cart button">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
        <a
          class="headerIcon"
          href="customerService.html"
          alt="My account button"
        >
          <i class="fa-solid fa-user"></i>
        </a>
      </section>

      <h1>
        <a href="index.html">SnEEKz</a>
      </h1>

      <section>
        <a class="headerIcon" href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>

        <nav class="topNavIcons">
          <a class="headerIcon" href="#">
            <i class="fa-solid fa-bars"></i>
          </a>
        </nav>
      </section>
    </header>

    <main>
      <section id="shippingInfo">
        <p>Free shipping on orders over 100$</p>
        <p>Free returns, always!</p>
      </section>
    </main>

    <section id="productLogos">
      <a href="product.html">
        <h2>Mike</h2>
        <img src="img/mike.jpg" alt="Mike Logo image" />
      </a>
      <a href="product.html">
        <h2>Adibas</h2>
        <img src="img/adidas new logo (4).jpg" alt="Adibas logo image" />
      </a>
      <a href="product.html">
        <h2>Mookah</h2>
        <img src="img/mookah.png" alt="Mookah logo image" />
      </a>
    </section>

    <section id="mainContentFrontPage">
      <a href="product.html">
        <img src="img/converse.special.png" alt="Converse Shoe" />
      </a>
      <h2 id="Converse">Browse special editions at SnEEKz</h2>
      <a href="product.html" class="seeMoreButton">See More ></a>

      <h2 id="PinkMike">Stand out! Colors galore!</h2>
      <a href="product.html" class="seeMoreButton">See More ></a>
      <a href="product.html">
        <img src="img/mike.pink.jpg" alt="Pink Mike Shoes" />
      </a>
    </section>

    <footer>
      <a href="index.html" alt="Home Page button">
        <p>Home</p>
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="#" alt="Shopping cart button">
        <p>Cart</p>
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="#" alt="My account button">
        <p>Account</p>
        <i class="fa-solid fa-user"></i>
      </a>
    </footer>
  </body>
</html>
