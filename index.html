<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Importing Roboto font here-->
    <title>SnEEkZ</title>
    <script
      src="https://kit.fontawesome.com/684fb3ed8c.js"
      crossorigin="anonymous"
    ></script>
    <!--We can use the following tags: <header>, <nav>, <main>, <section>, <article>, og <footer>-->
    <!--We also get an allowance of 5 <div> tags in TOTAL. No MORE!-->
  </head>
  <body>
    <header>
      <section id="topNavIcons">
        <button aria-label="Home Page button">
          <i class="fa-solid fa-house"></i>
        </button>
        <button aria-label="Shopping cart button">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button aria-label="My account button">
          <i class="fa-solid fa-user"></i>
        </button>
      </section>

      <h1>
        <a href="index.html">SnEEKz</a>
      </h1>

      <section>
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <nav id="main-navigation">
          <button>
            <i class="fa-solid fa-bars"></i>
          </button>
        </nav>
      </section>
    </header>

    <main>
      <section id="shippingInfo">
        <p>Free shipping on orders over 100$</p>
        <p>Free returns, always!</p>
      </section>
    </main>

    <section id="mainContentFrontPage">
      <a href="product.html">
        <img src="img/converse.special.png" alt="Converse Shoe" />
      </a>
      <h2 id="Converse">Browse special editions at SnEEKz</h2>
      <a href="product.html" class="seeMoreButton">See More ></a>

      <h2 id="PinkMike">Stand out! Colors galore!</h2>
      <a href="product.html" class="seeMoreButton">See More ></a>
      <a href="product.html">
        <img src="img/mike.pink.jpg" alt="Pink Mike Shoes" />
      </a>
    </section>

    <footer>
      <section id="bottomNavIcons">
        <button aria-label="Home Page button">
          <i class="fa-solid fa-house"></i>
        </button>
        <button aria-label="Shopping cart button">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button aria-label="My account button">
          <i class="fa-solid fa-user"></i>
        </button>
      </section>
    </footer>
  </body>
</html>
